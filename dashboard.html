<!DOCTYPE html>
<html lang="en" class="bg-black text-white scroll-smooth overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard // Mission Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            safelist: [{ pattern: /(bg|text|border)-(acid|cyan|magenta)/ }, { pattern: /hover:(bg|text|border)-(acid|cyan|magenta)/ }],
            theme: {
                extend: {
                    fontFamily: { loud: ['Oswald', 'sans-serif'], mono: ['Space Mono', 'monospace'] },
                    colors: { acid: '#ccff00', cyan: '#00ffff', magenta: '#ff00ff' }
                }
            }
        }
    </script>
    <style>
        ::selection { background-color: #ccff00; color: #000; }
        .chaos-grid { background-image: radial-gradient(#333 1px, transparent 1px); background-size: 40px 40px; }
        .blueprint-card { background: linear-gradient(180deg, rgba(0,255,255,0.05) 0%, rgba(0,0,0,1) 100%); }
    </style>
</head>
<body class="font-mono antialiased chaos-grid flex flex-col min-h-screen">

    <header class="border-b-4 border-white bg-black sticky top-0 z-50 h-[80px]">
        <div class="max-w-[1600px] mx-auto px-6 py-4 flex justify-between items-center h-full">
            <div class="flex items-center gap-4">
                <h1 class="font-loud text-2xl md:text-4xl uppercase tracking-tighter">The <span class="text-acid">Dashboard</span></h1>
                <p class="hidden md:block text-[10px] text-gray-500 uppercase tracking-widest ml-4 font-bold border-l border-gray-800 pl-4">Access_Level: 01 // System_Online</p>
            </div>
            <a href="index.html" class="border-2 border-white px-4 py-2 hover:bg-white hover:text-black transition-all text-xs font-bold uppercase">Logout_</a>
        </div>
    </header>

    <div class="flex flex-grow max-w-[1600px] mx-auto w-full relative">
        <aside class="hidden lg:flex flex-col w-64 border-r border-gray-800 sticky top-[80px] h-[calc(100vh-80px)] p-6 gap-8 bg-black/50 backdrop-blur-md">
            <nav class="space-y-6">
                <div>
                    <p class="text-[9px] text-gray-600 uppercase tracking-widest mb-4">Jump To</p>
                    <ul class="space-y-4">
                        <li><a href="#vault" class="flex items-center gap-3 text-acid hover:text-white transition-colors font-bold text-sm uppercase">Tool Vault</a></li>
                        <li><a href="#blueprints" class="flex items-center gap-3 text-cyan hover:text-white transition-colors font-bold text-sm uppercase">Blueprints</a></li>
                    </ul>
                </div>
            </nav>
        </aside>

        <main class="flex-grow p-6 lg:p-12">
            <section id="vault" class="mb-32 scroll-mt-24">
                <div class="flex flex-col md:flex-row md:items-end justify-between border-b-2 border-gray-800 pb-6 mb-12 gap-4">
                    <div>
                        <h2 class="font-loud text-5xl md:text-7xl uppercase tracking-tighter">01 // <span class="text-acid">The Tool Vault</span></h2>
                        <p class="text-gray-500 mt-2">Core components for automated commerce machines.</p>
                    </div>
                    <div class="flex items-center gap-3 bg-gray-900 border border-gray-800 px-4 py-2 min-w-[300px]">
                        <span class="text-acid">></span>
                        <input type="text" id="globalSearch" placeholder="SEARCH VAULT..." class="bg-transparent border-none text-white text-xs focus:outline-none w-full">
                    </div>
                </div>
                <div id="tools-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
                    </div>
            </section>

            <section id="blueprints" class="mb-32 scroll-mt-24">
                <div class="border-b-2 border-gray-800 pb-6 mb-12">
                    <h2 class="font-loud text-5xl md:text-7xl uppercase tracking-tighter">02 // <span class="text-cyan">Execution Blueprints</span></h2>
                    <p class="text-gray-500 mt-2">Proven workflows and automated mission files.</p>
                </div>
                <div id="blueprints-container" class="space-y-12">
                    </div>
            </section>
        </main>
    </div>

    <script>
        let globalTools = [];
        let globalStacks = [];

        async function loadData() {
            try {
                const [toolsRes, stacksRes] = await Promise.all([
                    fetch('tools.json'),
                    fetch('challenge-stacks.json')
                ]);
                
                if (!toolsRes.ok || !stacksRes.ok) throw new Error("JSON files missing or inaccessible.");

                globalTools = await toolsRes.json();
                globalStacks = await stacksRes.json();
                renderAll();
            } catch (e) { 
                console.error(e);
                document.getElementById('tools-container').innerHTML = `<div class="col-span-full border-2 border-magenta p-4 text-magenta font-mono uppercase">> ERROR: DATA_FETCH_FAILED. Run a local server.</div>`;
            }
        }

        function renderAll() {
            const search = document.getElementById('globalSearch').value.toLowerCase();
            
            const filteredTools = globalTools.filter(t => t.name.toLowerCase().includes(search) || t.description.toLowerCase().includes(search));
            document.getElementById('tools-container').innerHTML = filteredTools.map(t => `
                <div class="border-2 border-gray-800 bg-black p-6 hover:border-${t.statusColor} transition-all group">
                    <div class="flex justify-between items-start mb-6">
                        <div class="w-12 h-12 bg-gray-900 border border-gray-800 flex items-center justify-center text-gray-600 group-hover:text-${t.statusColor}">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                        </div>
                        <span class="bg-${t.statusColor} text-black text-[9px] font-black px-2 py-0.5 uppercase tracking-tighter">${t.status}</span>
                    </div>
                    <h3 class="font-loud text-3xl uppercase group-hover:text-${t.statusColor} mb-2">${t.name}</h3>
                    <p class="text-xs text-gray-500 font-mono leading-relaxed mb-6 h-12 overflow-hidden">${t.description}</p>
                    <a href="${t.url}" target="_blank" class="block w-full text-center border-2 border-gray-800 py-3 font-bold text-[10px] uppercase hover:bg-${t.statusColor} hover:text-black transition-all">Launch Connection</a>
                </div>
            `).join('');

            document.getElementById('blueprints-container').innerHTML = globalStacks.map(s => `
                <div class="blueprint-card border-2 border-gray-800 p-8 hover:border-cyan transition-all relative overflow-hidden">
                    <div class="flex flex-col lg:flex-row justify-between gap-8 relative z-10">
                        <div class="flex-grow">
                            <span class="text-cyan font-mono text-[10px] uppercase tracking-widest">Blueprint: ${s.id}</span>
                            <h3 class="font-loud text-4xl uppercase text-white mt-1 mb-4">${s.title}</h3>
                            <p class="text-gray-400 font-mono italic text-sm border-l-2 border-cyan pl-4 mb-6">"${s.hookLine}"</p>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <p class="text-[9px] text-gray-600 uppercase font-bold mb-2">Process Logic</p>
                                    <ul class="text-[11px] text-gray-500 space-y-1">${s.wireframe.process.map(p => `<li>> ${p}</li>`).join('')}</ul>
                                </div>
                                <div>
                                    <p class="text-[9px] text-gray-600 uppercase font-bold mb-2">Stack Components</p>
                                    <div class="flex flex-wrap gap-2">
                                        ${s.toolIds.map(tid => `<span class="bg-gray-900 text-gray-400 text-[9px] px-2 py-1 font-mono">${globalTools.find(t => t.id === tid)?.name || tid}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('globalSearch').addEventListener('input', renderAll);
        window.onload = loadData;
    </script>
</body>
</html>
